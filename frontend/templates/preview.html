{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Sheet Preview</h1>
            <p class="text-gray-600">Review sample data from selected sheets</p>
        </div>
        <a href="{{ url_for('index') }}" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
            <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
        </a>
    </div>

    <!-- Sheet Preview -->
    <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">{{ sheet }}</h2>
            <div id="sheet-stats" class="text-sm text-gray-500 mt-1">
                Loading sheet information...
            </div>
        </div>
        
        <div class="p-6">
            <!-- Head Sample -->
            <div class="mb-8">
                <h3 class="text-md font-medium text-gray-900 mb-3">
                    <i class="fas fa-arrow-up mr-2 text-green-600"></i>
                    First 10 Rows
                </h3>
                <div class="overflow-x-auto">
                    <div id="head-table" class="min-w-full">
                        <div class="flex items-center justify-center py-8">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                            <span class="ml-3 text-gray-600">Loading data...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tail Sample -->
            <div>
                <h3 class="text-md font-medium text-gray-900 mb-3">
                    <i class="fas fa-arrow-down mr-2 text-orange-600"></i>
                    Last 10 Rows
                </h3>
                <div class="overflow-x-auto">
                    <div id="tail-table" class="min-w-full">
                        <div class="flex items-center justify-center py-8">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                            <span class="ml-3 text-gray-600">Loading data...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-between">
        <button id="back-btn" class="bg-gray-600 text-white px-6 py-2 rounded-md hover:bg-gray-700">
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Selection
        </button>
        
        <button id="continue-btn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
            Continue to Profile
            <i class="fas fa-arrow-right ml-2"></i>
        </button>
    </div>
</div>


<script>
const fileId = '{{ file_id }}';
const sheetName = '{{ sheet }}';
// Use the global FASTAPI_URL from base template (set in window.FASTAPI_URL)
const FASTAPI_URL = window.FASTAPI_URL || 'http://127.0.0.1:8000';

document.addEventListener('DOMContentLoaded', function() {
    loadSheetPreview();
    
    document.getElementById('back-btn').addEventListener('click', function() {
        window.history.back();
    });
    
    document.getElementById('continue-btn').addEventListener('click', function() {
        // Navigate to profile page - this would need master and status sheet info
        // For now, redirect to index with parameters
        const urlParams = new URLSearchParams(window.location.search);
        const masterSheet = urlParams.get('master_sheet');
        const statusSheet = urlParams.get('status_sheet');
        
        if (masterSheet && statusSheet) {
            window.location.href = `/profile?file_id=${fileId}&master_sheet=${masterSheet}&status_sheet=${statusSheet}`;
        } else {
            showToast('Please select both master and status sheets', 'error');
        }
    });
});

async function loadSheetPreview() {
    try {
        const response = await fetch(`${FASTAPI_URL}/api/preview?file_id=${fileId}&sheet=${encodeURIComponent(sheetName)}&n=10`);
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        // Update sheet stats
        document.getElementById('sheet-stats').innerHTML = `
            ${data.total_rows.toLocaleString()} rows Ã— ${data.total_cols} columns
        `;
        
        // Render head table
        document.getElementById('head-table').innerHTML = renderDataTable(data.head_data, data.columns);
        
        // Render tail table
        document.getElementById('tail-table').innerHTML = renderDataTable(data.tail_data, data.columns);
        
    } catch (error) {
        console.error('Error loading sheet preview:', error);
        showToast(`Failed to load sheet preview: ${error.message}`, 'error');
        
        document.getElementById('head-table').innerHTML = `
            <div class="text-center py-8 text-red-600">
                <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                <p>Failed to load preview data</p>
            </div>
        `;
        
        document.getElementById('tail-table').innerHTML = `
            <div class="text-center py-8 text-red-600">
                <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                <p>Failed to load preview data</p>
            </div>
        `;
    }
}

function renderDataTable(data, columns) {
    if (!data || data.length === 0) {
        return '<div class="text-center py-4 text-gray-500">No data available</div>';
    }
    
    let html = '<table class="min-w-full divide-y divide-gray-200">';
    
    // Header
    html += '<thead class="bg-gray-50"><tr>';
    columns.forEach(col => {
        html += `<th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${escapeHtml(col)}</th>`;
    });
    html += '</tr></thead>';
    
    // Body
    html += '<tbody class="bg-white divide-y divide-gray-200">';
    data.forEach((row, index) => {
        html += `<tr class="${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}">`;
        columns.forEach(col => {
            const value = row[col] || '';
            html += `<td class="px-3 py-2 text-sm text-gray-900 max-w-xs truncate" title="${escapeHtml(String(value))}">${escapeHtml(String(value))}</td>`;
        });
        html += '</tr>';
    });
    html += '</tbody></table>';
    
    return html;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function showToast(message, type = 'info') {
    // Simple toast implementation
    const toast = document.createElement('div');
    toast.className = `fixed top-4 right-4 p-4 rounded-md shadow-lg z-50 ${
        type === 'error' ? 'bg-red-500 text-white' : 
        type === 'success' ? 'bg-green-500 text-white' : 
        'bg-blue-500 text-white'
    }`;
    toast.textContent = message;
    
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.remove();
    }, 5000);
}
</script>
{% endblock %}
