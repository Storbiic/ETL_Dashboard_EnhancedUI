{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Frontend-Backend Communication Test</h1>
    
    <div class="space-y-8">
        <!-- Test 1: Backend Status -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Test 1: Backend Status</h2>
            <button onclick="testBackendStatus()" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                Test Backend Connection
            </button>
            <div id="status-result" class="mt-4"></div>
        </div>
        
        <!-- Test 2: Upload Test -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Test 2: Upload Test</h2>
            <div class="space-y-4">
                <input type="file" id="test-file" accept=".xlsx,.xls" 
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <button onclick="testUpload()" 
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">
                    Test Upload
                </button>
            </div>
            <div id="upload-result" class="mt-4"></div>
        </div>
        
        <!-- Test 3: Direct API Test -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Test 3: Direct API Test</h2>
            <button onclick="testDirectAPI()" 
                    class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-md">
                Test Direct API
            </button>
            <div id="api-result" class="mt-4"></div>
        </div>
    </div>
</div>

<script>
    console.log('Test page loaded');
    console.log('FASTAPI_URL from template:', window.FASTAPI_URL);
    
    async function testBackendStatus() {
        console.log('Testing backend status...');
        const resultDiv = document.getElementById('status-result');
        
        try {
            // Test via Flask proxy first
            const response = await fetch('/api/health');
            console.log('Status response:', response.status);
            
            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = `<p class="text-green-600">✅ Backend is running: ${JSON.stringify(data)}</p>`;
            } else {
                resultDiv.innerHTML = `<p class="text-red-600">❌ Backend error: ${response.status}</p>`;
            }
        } catch (error) {
            console.error('Status test error:', error);
            resultDiv.innerHTML = `<p class="text-red-600">❌ Connection failed: ${error.message}</p>`;
        }
    }
    
    async function testUpload() {
        const fileInput = document.getElementById('test-file');
        const file = fileInput.files[0];
        const resultDiv = document.getElementById('upload-result');
        
        if (!file) {
            alert('Please select a file');
            return;
        }
        
        console.log('Testing upload with file:', file.name);
        resultDiv.innerHTML = '<p class="text-blue-600">⏳ Uploading...</p>';
        
        try {
            const formData = new FormData();
            formData.append('file', file);
            
            console.log('Sending request to:', '/api/upload');
            
            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });
            
            console.log('Upload response status:', response.status);
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'Upload failed');
            }
            
            const result = await response.json();
            console.log('Upload result:', result);
            
            resultDiv.innerHTML = `
                <div class="text-green-600">
                    <h3 class="font-semibold">✅ Upload Successful!</h3>
                    <p><strong>File ID:</strong> ${result.file_id}</p>
                    <p><strong>Filename:</strong> ${result.filename}</p>
                    <p><strong>File Size:</strong> ${result.file_size} bytes</p>
                    <p><strong>Sheets:</strong> ${result.sheet_names.join(', ')}</p>
                </div>
            `;
            
        } catch (error) {
            console.error('Upload error:', error);
            resultDiv.innerHTML = `
                <div class="text-red-600">
                    <h3 class="font-semibold">❌ Upload Failed!</h3>
                    <p>${error.message}</p>
                </div>
            `;
        }
    }
    
    async function testDirectAPI() {
        console.log('Testing direct API...');
        const resultDiv = document.getElementById('api-result');
        
        try {
            // Test direct connection to FastAPI
            const response = await fetch(window.FASTAPI_URL + '/api/health');
            console.log('Direct API response:', response.status);
            
            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = `<p class="text-green-600">✅ Direct API working: ${JSON.stringify(data)}</p>`;
            } else {
                resultDiv.innerHTML = `<p class="text-red-600">❌ Direct API error: ${response.status}</p>`;
            }
        } catch (error) {
            console.error('Direct API test error:', error);
            resultDiv.innerHTML = `<p class="text-red-600">❌ Direct API failed: ${error.message}</p>`;
        }
    }
</script>
{% endblock %}
